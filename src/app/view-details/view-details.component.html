<div class="container-fluid canvas-bg">
    <div class="container content-bg">

        <div class="page-heading d-none d-lg-block">

            <h6 class="subheading">Thank you for choosing to create an account with us.</h6>

            <hr>

        </div>

        <div class="row steps-custom d-none d-lg-flex">

            <div class="text-center progress-circle-active">
                <span class="span-number">01</span>
            </div>

            <div class="div progress-tracker-active"></div>

            <div class="text-center progress-circle-active">
                <span class="span-number">02</span>
            </div>

            <div class="div progress-tracker-active"></div>

            <div class="text-center progress-circle-active">
                <span class="span-number">03</span>
            </div>

        </div>

        <div class="title">

                <br />Please save the following details in a secure location:
            </h6><br />
            <span class="account-Info" [innerHTML]="accountInfo"></span><br />
        </div>

        <div class="row">
            <div class="col-12 text-center mx-auto">
                <button class="input-button ml-lg-3" [routerLink]="['']">Home</button>

<div class="container text-light">
    <div class="row text-center pt-5">
        <h1 class="col xbootstrap">Model Bank Loan Process</h1>
    </div>
    <div class="row pt-5">
        <div class="col xbootstrap">
            We'll need the following details from you to get the process started:
        </div>
    </div>
    <div class="row mt-2 mx-1 mx-lg-0 card text-dark">
        <div class="col card-body">
            <form [formGroup]="formDetails" (ngSubmit)="onSubmit(formDetails.value)">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="msisdn">Telephone number</label>
                    <input type="text" class="form-control" id="msisdn" placeholder="Enter phone number"
                        formControlName="msisdn">
                    <small id="tpnHelp" class="form-text text-muted">Please be sure to enter an SMS-capable
                        number. Ex: 917025976692</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <small id="errHelp" *ngIf="!valid" class="form-text text-danger">Please fill in both form fields.</small>
            </form>
        </div>
    </div>
</div>
